<html>
<head>
  <title>
    Demo page for Zeotap JS Widget
  </title>
  <style>
    .goto-signup {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #0074ff;
      color: #fff;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 200px;
      font-size: 18px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <script>
    (function (w, d, s, o, f, js, fjs) {
      w['JS-Widget'] = o; w[o] = w[o] || function () { (w[o].q = w[o].q || []).push(arguments) };
      js = d.createElement(s), fjs = d.getElementsByTagName(s)[0];
      js.id = o; js.src = f; js.async = 1; fjs.parentNode.insertBefore(js, fjs);
    }(window, document, 'script', 'zeoJS', './widget.js'));
    zeoJS('init', { clientId: 'zeo1' });
      // zeoJS('showForm');
  </script>

  <script type="text/javascript" src="./index.js"></script>

  <button type="button" class="goto-signup" onclick="gotoSignup()">Goto Signup</button>
</body>
</html>
